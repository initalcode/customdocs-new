<form class="form-horizontal" name="doctorEntry">
  <fieldset>
    <legend>{{editVar}} Entry</legend>
    <form-field fields="doctorFields" model="dataObj"></form-field>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="doctorEntry.$invalid" ng-click= 'saveDoctor()'>Submit</button>
      </div>
    </div>
  </fieldset>
</form>
