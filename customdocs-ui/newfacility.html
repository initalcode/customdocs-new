<form class="form-horizontal" name="facilityEntry">
  <fieldset>
    <legend>{{editVar}} Entry</legend>
    <form-field fields="facilityFields" model="dataObj"></form-field>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="facilityEntry.$invalid" ng-click= 'saveFacility()'>Submit</button>
      </div>
    </div>
  </fieldset>
</form>
