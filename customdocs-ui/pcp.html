<form class="form-horizontal" name="appealsForm" novalidate>
  <fieldset>
    <legend>Generate PCP Letter</legend>
    <select-field fields="pcpFields" model="selectedValue" add-entity="addEntity(addEntityLink)"></select-field>
    <div class="form-group">
      <label for="inputAmountDue" class="col-lg-2 col-md-2 control-label">Amount Due</label> 
      <div class="col-lg-10 col-md-10">
      <input type="number" class="form-control" placeholder="Do not enter $" ng-model="selectedAmountDue" required/> 
      </div>
    </div>
      <br>
       <div class="form-group">
      <label for="inputDatesOfServices" class="col-lg-2 col-md-2 control-label">Dates of Services</label> 
      <div class="col-lg-10 col-md-10">
      <input type="text" placeholder="Enter all dates separated by commas" class="form-control" ng-model="selectedDatesOfServices" required/> 
      </div>
    </div>
      <br>
      <div class="form-group">
      <label for="inputStartDate" class="col-lg-2 col-md-2 control-label">Start Date</label> 
      <div class="col-lg-10 col-md-10">
      <input type="date" class="form-control" ng-model="selectedStartDate" required/> 
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-md-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default" ng-click="addEntity()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="appealsForm.$invalid" ng-click="genPCPLetter()">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
